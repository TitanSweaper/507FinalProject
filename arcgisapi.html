<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS API</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/Graphic", "esri/geometry/Point",
  "esri/symbols/SimpleMarkerSymbol", "esri/layers/FeatureLayer"], function(Map, MapView, Graphic, Point, SimpleMarkerSymbol, FeatureLayer) {
        var map = new Map({
          basemap: "Terrain with Labels"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [-95, 40] // longitude, latitude
        });
		  var featureLayer = new FeatureLayer({url: "states.shp"});
		  map.add(featureLayer);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
