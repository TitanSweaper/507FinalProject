<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS API</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer","esri/geometry/Polygon", "esri/Graphic"], function(Map, MapView, FeatureLayer, Polygon, Graphic) {
        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [-95, 40] // longitude, latitude
		});
		const rings = url= "shapefiles/montana/miningdistricts/MineDist1994.shp";
		const attr = url= "shapefiles/montana/miningdistricts/MineDist1994.dbf";
		  
		var minedist = new Polygon({
			rings: rings,
			attributes: attr,
			
		});
		  
		var minedistgrap = Graphic({
			geometry: minedist.rings,
		});
		view.graphics.add(minedistgrap);
      });
		  
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
