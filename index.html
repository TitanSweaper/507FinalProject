<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines of States</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">

</head>

<body>
	<script src="Javascript/displaymap.js" type="text/javascript">
		var imagefile;
		imagefile='images/'+ state + mines + '.gif';
	</script>
	<h1>Regional Mine Locations</h1>
	<a href="arcgisapi.html"><p>Click to view ArcGIS API for JavaScript</p></a>
	<form action="arcgisapi.html">
      <section class="state">
          <label for="state">Which state would you like?</label>
          <select name="state" id="state">
            <option value="california">California</option>
            <option value="montana">Montana</option>
            <option value="minnesota">Minnesota</option>
          </select>
        </section>
		<section class="mines">
          <label for="mines">Which mines would you like?</label>
          <select name="mines" id="mines">
            <option value="All">all</option>
            <option value="SG">sand and gravel</option>
            <option value="min">mineral</option>
          </select>
        </section>
		<section class="submission">
          <input type="submit" value="Submit">
		  
        </section>
    </form>
	<img id="californiaAll" src="images/californiaAll.gif" alt="image unloaded" width="1000px">
	
</body>
</html>
