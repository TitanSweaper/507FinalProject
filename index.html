<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mines of States</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
<script src="Javascript/displaymap.js" type="text/javascript"></script>

</head>

<body class="body" onLoad="display()">
	<h1>Regional Mine Locations</h1>
	<a href="arcgisapi.html"><p>Click to view ArcGIS API for JavaScript</p></a>
	<form onsubmit = "state">
      <section class="state">
          <label for="state">Which state would you like?</label>
          <select name="state" id="state" >
            <option value="california">California</option>
            <option value="montana">Montana</option>
            <option value="minnesota">Minnesota</option>
          </select>
        </section>
    </form>
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-secondary" onClick="diplim(All,state)">All Mine Types</button>
	  <button type="button" class="btn btn-secondary" onClick="diplim(mineral,state)">Mineral Mines</button>
	  <button type="button" class="btn btn-secondary" onClick="diplim(SG,state)">Sand and Gravel</button>
	  </div>

	<img id="one californiaAll" src="images/californiaAll.gif" alt="image unloaded" width="" class="img-fluid">
	<img id="two californiamineral" src="images/californiamineral.gif" alt="image unloaded" width="" class="img-fluid">
	<img id="three californiaSG" src="images/californiaSG.gif" alt="image unloaded" width="" class="img-fluid">
	<img id="four montanaAll" src="images/montanaAll.gif" alt="image unloaded" width="" class="img-fluid">
	<img id="five montanamineral" src="images/montanamineral.gif" alt="image unloaded" width="" class="img-fluid">
	<img id="six montanaSG" src="images/montanaSG.gif" alt="image unloaded" width="" class="img-fluid">
	
	
</body>
</html>
